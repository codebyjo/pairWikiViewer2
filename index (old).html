<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>pairWikiViewer brought to you by Jo &amp; Ed, and Wikipedia!</title>
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

	<div class="wrapper">

		<header>
			<ul>
				<li class="credit right"><a href="https://www.freecodecamp.com/challenges/build-a-wikipedia-viewer">A Wikipedia Search Project for Free Code Camp</a></li>
			</ul>
		</header>

		<article>

			<div class="logo">
				<img src="images/Wikipedia-logo-wordmark.png" alt="Wikipedia Logo"/>
			</div>

			<div class="search">
				<input type="text" id="searchBox" />
			</div>

			<div class="searchButtons">
				<input class="button" id="normalSearch" value="Wikipedia Search" type="submit"/>
				<input class="button" id="luckySearch" value="I'm Feeling Lucky" type="submit"/>
			</div>

		<div class="foundArticles"></div>


    </article>

    <footer>
		  <ul>
        <li class= "credit right">Made by: <a href="https://www.freecodecamp.com/eagarcia8">Eduardo Garcia</a> &amp; <a href="https://www.freecodecamp.com/codebyjo">Joanne Dang</a> | <a href="http://www.wikipedia.com">Data from Wikipedia</a></li>
		  </ul>
		</footer>

  </div>

   <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.css" />
  <script src="js/app.js"></script>

</body>
</html>
