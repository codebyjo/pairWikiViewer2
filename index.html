<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>pairWikiViewer brought to you by Jo &amp; Ed, and Wikipedia!</title>
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset200802.css" />
  <link rel="stylesheet" href="css/jquery-ui.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

  <div class="wrapper">
    <article>
      <div class="logo">
        <img src="images/Wikipedia-logo-wordmark.png" alt="Wikipedia Logo" />
      </div>

      <div class="search">
        <input type="text" id="searchBox" />
      </div>

      <div class="searchButtons">
        <input class="button" id="search" value="Wikipedia Search" type="submit" />
        <input class="button" id="lucky" value="I'm Feeling Lucky" type="submit" />
      </div>
    </article>

    <footer>
      <ul>
        <li class="credit">Made by: <a href="https://www.freecodecamp.com/eagarcia8">Eduardo Garcia</a> &amp; <a href="https://www.freecodecamp.com/codebyjo">Joanne Dang</a> | Data from <a href="http://www.wikipedia.com">Wikipedia</a></li>
      </ul>
    </footer>
  </div>

</body>

</html>
